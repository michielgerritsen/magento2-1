name: Run the integration tests

on: push

jobs:
  build:
    strategy:
      matrix:
        PHP_VERSION: [php70-fpm, php71-fpm, php72-fpm]
        MAGENTO_VERSION: [2.2.9, 2.3.0, 2.3.1, 2.3.2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Start Docker
        run: PHP_VERSION=${{ matrix.PHP_VERSION }} MAGENTO_VERSION=magento${{ matrix.MAGENTO_VERSION }} docker-compose -f .github/workflows/templates/docker-compose.yml up -d

      - name: Upload our code into the docker container
        run: docker cp $(pwd) magento-project-community-edition:/data/extensions/ && docker exec magento-project-community-edition composer require mollie/magento2:@dev && docker exec magento-project-community-edition php bin/magento setup:di:compile

      - name: Run tests
        run: docker exec magento-project-community-edition bash -c "cd /data/dev/tests/integration/ && ../../../vendor/bin/phpunit"
