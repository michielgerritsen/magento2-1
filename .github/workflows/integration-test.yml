name: Run the integration tests

on: push

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Start Docker
        run: docker-compose -f .github/workflows/templates/docker-compose.yml up -d

      - name: Upload our code into the docker container
        run: docker cp $(pwd) magento-project-community-edition:/data/extensions/ && docker exec magento-project-community-edition composer require mollie/magento2:@dev

      - name: Run tests
        run: docker exec magento-project-community-edition bash -c "cd /data/dev/tests/quick-integration/ && ../../../vendor/bin/phpunit"
